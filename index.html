        .container {
            max-width: 1200px;

            padding: 20px;

        header {
            background: #fff;

        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

       .hero {
            /* 기존 배경 이미지 코드를 아래처럼 변경합니다. */
            background: url('./assets/index.jpg') no-repeat center center/cover;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            flex-direction: column;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 24px;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .about-us, .services, .portfolio, .contact {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .services-grid, .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .service-item, .portfolio-item {
            background: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .service-item:hover, .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .service-item h3, .portfolio-item h3 {
            color: #3498db;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

		.contact-form button, .contact-form a.contact-button {
			background-color: #3498db;
			color: white;
			padding: 15px;

			border-radius: 5px;

			font-size: 18px;
			transition: background-color 0.3s;

			display: block; /* 블록 요소로 만들어 너비를 100%로 확장 */

		}

		.contact-form button:hover, .contact-form a.contact-button:hover {
			background-color: #2980b9;
		}

			.hero h1 {

			}

			/* 1. 버튼 색상 및 스타일 수정 */
			.apply-button {
				background-color: #3498db; /* 배경색: 파란색 계열로 변경 */
				color: white; /* 글자색: 흰색 */
				padding: 15px 30px;
				border: none;
				border-radius: 8px;
				font-size: 20px;
				font-weight: bold;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				transition: background-color 0.3s ease;
				width: 100%; /* 너비를 100%로 설정하여 컨테이너에 맞춤 */
			}

			.apply-button:hover {
				background-color: #2980b9; /* 호버 시 배경색 변경 */
			}

			/* 2. `<a>` 태그 밑줄 제거 및 블록 요소로 변경 */
			a.button-link {
				text-decoration: none; /* 밑줄 제거 */
				display: block; /* 블록 요소로 만들어 너비와 중앙 정렬을 쉽게 만듭니다 */
				text-align: center; /* 텍스트 가운데 정렬 (버튼 내 텍스트만) */
			}

			/* 3. 버튼이 있는 컨테이너의 중앙 정렬을 위한 스타일 추가 */
			.portfolio-item {
				background: #fff;
				padding: 30px;
				text-align: center;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s;
				/* Flexbox를 사용하여 내부 요소(버튼)를 세로 중앙에 배치합니다 */
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
